<!DOCTYPE html>
<html lang="vi">
<head>

  <title>Đăng nhập</title>

</head>
<body class="auth-page">

  <div class="auth-box">
    <h2>Đăng nhập</h2>

    <button type="button" onclick="login()">Đăng nhập</button>

    <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
